<!DOCTYPE html>
<html>
  <head>
    <title>Aircraft Search</title>
  </head>
  <body>
    <h1>Aircraft Search</h1>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        {{ field.label_tag }} {{ field }}<br>
        {% if field.errors %}
          {% for error in field.errors %}
            <span style="color: red">{{ error }}</span><br>
          {% endfor %}
        {% endif %}
      {% endfor %}
      <button type="submit">Search</button>
    </form>
  </body>
</html>
